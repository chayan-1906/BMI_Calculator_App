name: bmi_calculator_app
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  font_awesome_flutter: ^9.1.0
  splashscreen: ^1.3.5
  fluttericon: ^2.0.0
  flutter_icons: ^1.1.0
  google_fonts: ^2.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: true
  ios: true
  image_path: 'icons/app_icon.png'


flutter:
  uses-material-design: true
  fonts:
    - family: Lora
      fonts:
        - asset: fonts/Lora-BoldItalic.ttf
  assets:
    - assets/images/